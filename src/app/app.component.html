
<app-toolbar
  [title]="title"
>
    <ul>
        <li>
            Components
        </li>
        <li>
            Directives
        </li>
        <li>
            Services
        </li>
        <li>
            Pipes
        </li>
        <li>
            Others
        </li>
    </ul>
</app-toolbar>
<app-card
    className="fa-solid fa-face-grin-squint-tears fa-shake"
    title="This is my Card Title"
    subTitle="Components"
>
    <p footer>This is my card footer</p>
    <p body>This is my card body</p>
</app-card>
<app-card
    className="fa-solid fa-face-grin-squint-tears fa-shake"
    title="Accordion card"
    subTitle="Components"
>
    <app-accordion
        body
        [items]="accordionItems"
    >
    </app-accordion>
</app-card>
<app-card
    className="fa-solid fa-face-grin-squint-tears fa-shake"
    title="Progress Bar card"
    subTitle="Components"
>
    <app-progress-bar
        body
        [value]="progressBarValue"
        [max]="progressBarMax"
    >
    </app-progress-bar>

    <button footer (click)="progressBarValue=75" style="margin-bottom: 10px">Increase progress</button>
</app-card>
<app-card
    className="fa-solid fa-face-grin-squint-tears fa-shake"
    title="Star Rating card"
    subTitle="Components"
>
    <app-star-rating
        body
        [value]="3.55"
        [max]="5"
    >
    </app-star-rating>
</app-card>
<app-top-of-page></app-top-of-page>
<router-outlet></router-outlet>

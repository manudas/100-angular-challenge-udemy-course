<app-card
    className="fa-solid fa-face-grin-squint-tears fa-shake"
    title="This is my Card Title"
    subTitle="Components"
>
    <p footer>This is my card footer</p>
    <p body>This is my card body</p>
</app-card>
<app-card
    className="fa-solid fa-face-grin-squint-tears fa-shake"
    title="Accordion card"
    subTitle="Components"
>
    <app-accordion
        body
        [items]="accordionItems"
    >
    </app-accordion>
</app-card>
<app-card
    className="fa-solid fa-face-grin-squint-tears fa-shake"
    title="Progress Bar card"
    subTitle="Components"
>
    <app-progress-bar
        body
        [value]="progressBarValue"
        [max]="progressBarMax"
    >
    </app-progress-bar>

    <button footer (click)="progressBarValue=75" style="margin-bottom: 10px">Increase progress</button>
</app-card>
<app-card
    className="fa-solid fa-face-grin-squint-tears fa-shake"
    title="Star Rating card"
    subTitle="Components"
>
    <app-star-rating
        body
        [value]="3.55"
        [max]="5"
    >
    </app-star-rating>
</app-card>
<app-card
    className="fa-solid fa-face-grin-squint-tears fa-shake"
    title="Back to Top card"
    subTitle="Components"
>
    <p body>Scroll down 400px to see the Back to Top component</p>
    <app-top-of-page body></app-top-of-page>
</app-card>
<app-card
    className="fa-solid fa-face-grin-squint-tears fa-shake"
    title="Circular loader"
    subTitle="Components"
>
    <app-loader-circular
        body
        [isOpen]="openCircularLoader"
    >
    </app-loader-circular>
    <button footer (click)="openCircularLoader = true" style="margin-bottom: 10px; margin-top: 10px">Open Circular Loader</button>
</app-card>
<app-card
    className="fa-solid fa-face-grin-squint-tears fa-shake"
    title="Payment card input"
    subTitle="Components"
>
    <app-payment-card-input body [readonly]=true [number]="'4567891234567891'"></app-payment-card-input>
</app-card>
<app-card
    className="fa-solid fa-face-grin-squint-tears fa-shake"
    title="Payment card input"
    subTitle="Components"
>
    <app-payment-card-input body [readonly]=true [number]="'3567891234567891'"></app-payment-card-input>
</app-card>
<app-card
    className="fa-solid fa-face-grin-squint-tears fa-shake"
    title="Payment card input"
    subTitle="Components"
>
    <app-payment-card-input body [readonly]=true [number]="'5567891234567891'"></app-payment-card-input>
</app-card>
<app-card
    className="fa-solid fa-face-grin-squint-tears fa-shake"
    title="Loader V2"
    subTitle="Components"
>
    <app-loader
        body
        [isOpen]="openLoader"
        [type]="loaderType"
    >
    </app-loader>
    <button footer (click)="openLoader = true" style="margin-bottom: 10px; margin-top: 10px">Open Loader</button>
</app-card>

<div *ngIf="isOpen" class="loader-overly" (click)="toggle()">
    <ng-container [ngSwitch]="type">
        <div *ngSwitchCase="loaderType.CIRCULAR" class="loader-circular"></div>
        <h1 *ngSwitchCase="loaderType.LOADING" class="loader-loading"> {{ loadingText }} </h1>
    </ng-container>
</div>
